<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <div class="form-card">
            <h1>Agregar Producto</h1>
            <form id="add-product-form">
                <label for="product-name">Nombre del Producto</label>
                <input type="text" id="product-name" required>
            
                <label for="product-image">URL de Imagen</label>
                <input type="url" id="product-image" required>
            
                <label for="purchase-price">Precio de Compra</label>
                <input type="number" id="purchase-price" step="0.01" required>
            
                <label for="sale-price">Precio de Venta</label>
                <input type="number" id="sale-price" step="0.01" required>
            
                <label for="stock">Cantidad en Stock</label>
                <input type="number" id="stock" required>
            
                <!-- Nuevo campo para la fecha de compra -->
                <label for="purchase-date">Fecha de Compra</label>
                <input type="date" id="purchase-date" required>
            
                <button type="submit" class="btn">Guardar Producto</button>
                <button type="button" class="btn btn-home" id="home-btn">Home</button>
            </form>            
        </div>
    </div>

    <script type="module" src="./firebase-config.js"></script>
    <script type="module" src="add-product.js"></script>
    <script>
        // Redirección al hacer clic en el botón "Home"
        document.getElementById("home-btn").addEventListener("click", () => {
            window.location.href = "../home/index.html"; // Redirige a la página principal
        });
    </script>
</body>
</html>
