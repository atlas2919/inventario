<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - Inicio de Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>Bienvenido</h1>
            <p class="subheading">Inicia sesión para acceder al inventario</p>
            <form id="login-form">
                <div class="input-group">
                    <input type="email" id="email" placeholder="Correo Electrónico" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Contraseña" required>
                </div>
                <!-- Checkbox para "Recordar sesión" -->
                <div class="input-group">
                    <label>
                        <input type="checkbox" id="remember-me"> Recordar sesión
                    </label>
                </div>
                <button type="submit" class="btn">Iniciar Sesión</button>
                <p id="error-message"></p>
            </form>
            <p class="register-link">¿No tienes cuenta? <a href="#">Regístrate</a></p>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
