<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Producto</title>
    <link href="sell-style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Venta de Producto</h1>
    </header>

    <div class="inventory-list" id="product-list">
        <!-- Aquí se generarán dinámicamente las tarjetas de productos -->
    </div>

    <!-- Modal de formulario para registrar venta -->
    <div class="modal" id="sell-modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Registrar Venta</h2>
            <form id="sell-form">
                <label for="sell-quantity">Cantidad Vendida:</label>
                <input type="number" id="sell-quantity" min="1" required>

                <label for="sell-price">Precio de Venta (por unidad):</label>
                <input type="number" step="0.01" id="sell-price" required>

                <label for="sell-date">Fecha de Venta:</label>
                <input type="text" id="sell-date" readonly>


                <button type="submit" class="btn-green">Registrar Venta</button>
            </form>
        </div>
    </div>

    <div class="buttons-container">
        <button class="btn-blue" id="home-btn">Home</button>
        <button class="btn-green" id="sales-history-btn">Ver Histórico de Ventas</button>
    </div>

    <script type="module" src="sell-product.js"></script>
</body>
</html>
